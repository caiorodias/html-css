<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;/* dashed = pontilhado */
        }/* A prioridade dos estilos é para a folha de estilo css, se não existir, vai ser o estilo escrito na tag */
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
   <!--  <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar.</p> -->
   <p>
        Acessando o site do 
    <!-- Tamanho padrão 300x150 px -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe><!-- frameborder é apenas 0 ou 1 -->

        para aprender a programar.
     
   </p>
   <p>
    O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal.
   </p><!-- Alguns sites tem proteção para uso do iframe -->

   <p>
    O meu repositório
    <iframe src="https://caiorodias.github.io/html-css" frameborder="0" height="500" width="500></iframe>
    também é muito legal.
   </p>
</body>
</html>
