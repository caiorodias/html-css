<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: cadetblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border:  1px solid black;
            display: inline-block;
        }

        div:hover {
            background-color: red;
        }/* HOVER é uma pseudo-classe, que quando eu passar o mouse vai fazer a configuração solicitada */
    </style><!-- Se . = class / 
              Então : = Pseudo-classe -->
</head>
<body>
    <div id="d1">01</div><!-- Uma div é um espaço qualquer -->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
